<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Skill Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen p-10">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-10">ðŸ“Š Goal Dashboard</h1>

    {% if goals %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for goal in goals %}
      <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition">
        <h3 class="text-xl font-semibold text-indigo-600 mb-1">{{ goal[1] }}</h3>
        <p class="text-sm text-gray-600"><strong>Skill Area:</strong> {{ goal[2] }}</p>
        <p class="text-sm text-gray-600"><strong>Target Date:</strong> {{ goal[3] }}</p>
        <p class="text-gray-700 mt-2">{{ goal[4] }}</p>
        <p class="text-xs text-gray-400 mt-3">ðŸ•’ Added: {{ goal[5].strftime('%d-%m-%Y %I:%M %p') }}</p>
      </div>
      {% endfor %}
    </div>
    {% else %}
      <p class="text-center text-gray-600 text-lg mt-20">No goals found. <a href="/set_goal" class="text-indigo-500 underline">Set one now</a>.</p>
    {% endif %}
  </div>

</body>
