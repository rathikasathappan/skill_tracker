<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Development Tracker - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      background-image: url('static/logpic.jpg');
      background-position: center;
      background-size: cover;
    }

    /* Navigation Bar (from homepage, adjusted for visibility) */
    .navbar {
      background: linear-gradient(to right, #1e3a8a, #3b82f6) !important;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1300px;
      margin: 0 auto;
    }

    .navbar .logo {
      color: #ffffff !important;
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      text-decoration: none;
      opacity: 1;
      z-index: 1001;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .navbar .nav-links li a {
      color: #ffffff !important;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
      opacity: 1;
      z-index: 1001;
    }

    .navbar .nav-links li a:hover {
      color: #facc15 !important;
    }

    .navbar .nav-links li a.nav-button {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #ffffff !important;
    }

    .navbar .nav-links li a.nav-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      color: #ffffff !important;
    }

    .navbar .nav-links li a.nav-button.secondary {
      background: linear-gradient(to right, #10b981, #34d399);
    }

    /* Modal Styles (from homepage) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeInUp 0.3s ease-in;
    }

    .modal-content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 1rem;
      text-align: center;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal-content input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f9fafb;
    }

    .modal-content input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
    }

    .modal-content button {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .modal-content button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #555;
      cursor: pointer;
    }

    /* Login Container Styles (unchanged) */
    .login-container {
      background-color: rgb(154, 208, 237);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .login-container input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
      .login-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="{{url_for('home_page')}}" class="logo">Skill Development Tracker</a>
      <ul class="nav-links">
        <li><a href="{{url_for('home_page')}}">Home</a></li>
        <li><a href="{{url_for('skills_page')}}">Skills</a></li>
        <li><a href="{{url_for('login_page')}}">Track Skill</a></li>
        <li><a href="#" class="nav-button secondary" onclick="openModal('setGoalModal')">Set Goal</a></li>
        <li><a href="#" class="nav-button" onclick="openModal('dashboardModal')">Go to Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <!-- Set Goal Modal -->
  <div id="setGoalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('setGoalModal')">×</span>
      <h3>Access Set Goal</h3>
      <form method="get" action="{{url_for('set_goal')}}">
        <input type="email" name="email" placeholder="Enter your email to set a goal" required>
        <button type="submit">Proceed</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Modal -->
  <div id="dashboardModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('dashboardModal')">×</span>
      <h3>Access Dashboard</h3>
      <form method="get" action="{{url_for('dashboard')}}">
        <input type="email" name="email" placeholder="Enter your email to view your dashboard" required>
        <button type="submit">Proceed</button>
      </form>
    </div>
  </div>

  <!-- Login Container (unchanged) -->
  <div class="login-container">
    <h2>Skill Development Tracker</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Enter email" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    // Modal Functions
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    }
  </script>
</body>
</html>
