<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f4f7fa;
      padding-top: 80px;
      background-image: url('static/shipping-logistic-delivery-freight-cargo-concept_53876-124951.avif');
    }
    .navbar {
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1300px;
      margin: 0 auto;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 600;
      text-decoration: none;
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .navbar .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }
    .navbar .nav-links li a:hover {
      color: #facc15;
    }
    .navbar .nav-links li a.nav-button {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .navbar .nav-links li a.nav-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      color: #fff;
    }
    .navbar .nav-links li a.nav-button.secondary {
      background: linear-gradient(to right, #10b981, #34d399);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeInUp 0.3s ease-in;
    }
    .modal-content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 1rem;
      text-align: center;
    }
    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .modal-content input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f9fafb;
    }
    .modal-content input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
    }
    .modal-content button {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .modal-content button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #555;
      cursor: pointer;
    }
    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #3b82f6;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .error {
      color: #ef4444;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      background-color: #fee2e2;
      padding: 1rem;
      border-radius: 8px;
    }
    .skill-entry {
      border: 1px solid #eee;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .skill-entry:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .add-btn {
      background: linear-gradient(to right, #10b981, #34d399);
      color: #fff;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .add-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ef4444;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
    button[type="submit"] {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .navbar .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
      .form-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <div class="container">
    <a href="#" class="logo">Skill Development Tracker</a>
    <ul class="nav-links">
      <li><a href="{{url_for('home_page')}}">Home</a></li>
      <li><a href="{{url_for('skills_page')}}">Skills</a></li>
      <li><a href="{{url_for('login_page')}}">Track Skill</a></li>
      <li><a href="#" class="nav-button secondary" onclick="openModal('setGoalModal')">Set Goal</a></li>
      <li><a href="#" class="nav-button" onclick="openModal('dashboardModal')">Go to Dashboard</a></li>
    </ul>
  </div>
</nav>

<!-- Set Goal Modal -->
<div id="setGoalModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('setGoalModal')">×</span>
    <h3>Access Set Goal</h3>
    <form method="get" action="{{url_for('set_goal')}}">
      <input type="email" name="email" placeholder="Enter your email to set a goal" required>
      <button type="submit">Proceed</button>
    </form>
  </div>
</div>

<!-- Dashboard Modal -->
<div id="dashboardModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('dashboardModal')">×</span>
    <h3>Access Dashboard</h3>
    <form method="get" action="{{url_for('dashboard')}}">
      <input type="email" name="email" placeholder="Enter your email to view your dashboard" required>
      <button type="submit">Proceed</button>
    </form>
  </div>
</div>

<!-- Track Skills Form -->
<div class="form-container">
  <h1>Track Your Skills</h1>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST" action="{{ url_for('track') }}">
    <div id="skills-container">
      <div class="skill-entry" data-index="0">
        <label for="skills[0][skill_type]">Skill Type:</label>
        <select name="skills[0][skill_type]" required>
          <option value="">Select Type</option>
          <option value="Technical">Technical</option>
          <option value="Soft">Soft</option>
          <option value="Professional">Professional</option>
        </select>
        <label for="skills[0][sub_skill]">Sub Skill:</label>
        <input type="text" name="skills[0][sub_skill]" required />
        <label for="skills[0][progress]">Progress (0-100):</label>
        <input type="number" name="skills[0][progress]" min="0" max="100" required />
        <label for="skills[0][hours]">Hours Spent:</label>
        <input type="number" step="0.1" min="0" name="skills[0][hours]" required />
        <button type="button" class="remove-btn" onclick="removeSkillEntry(this)"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <button type="button" class="add-btn" onclick="addSkillEntry()">Add Skill</button><br /><br />
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  let skillIndex = 1;
  function addSkillEntry() {
    const container = document.getElementById('skills-container');
    const newEntry = document.createElement('div');
    newEntry.className = 'skill-entry';
    newEntry.setAttribute('data-index', skillIndex);
    newEntry.innerHTML = `
      <label for="skills[${skillIndex}][skill_type]">Skill Type:</label>
      <select name="skills[${skillIndex}][skill_type]" required>
        <option value="">Select Type</option>
        <option value="Technical">Technical</option>
        <option value="Soft">Soft</option>
        <option value="Professional">Professional</option>
      </select>
      <label for="skills[${skillIndex}][sub_skill]">Sub Skill:</label>
      <input type="text" name="skills[${skillIndex}][sub_skill]" required />
      <label for="skills[${skillIndex}][progress]">Progress (0-100):</label>
      <input type="number" name="skills[${skillIndex}][progress]" min="0" max="100" required />
      <label for="skills[${skillIndex}][hours]">Hours Spent:</label>
      <input type="number" step="0.1" min="0" name="skills[${skillIndex}][hours]" required />
      <button type="button" class="remove-btn" onclick="removeSkillEntry(this)"><i class="fas fa-times"></i></button>
    `;
    container.appendChild(newEntry);
    skillIndex++;
  }
  function removeSkillEntry(button) {
    const entry = button.parentNode;
    entry.parentNode.removeChild(entry);
  }
  function openModal(modalId) {
    document.getElementById(modalId).style.display = 'flex';
  }
  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }
  window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
      event.target.style.display = 'none';
    }
  }
</script>
</body>
</html>
