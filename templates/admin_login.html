<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #e5e7eb;
            background-color: #1f2937;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5); /* Dim the video for readability */
        }

        /* Overlay for Readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: rgba(55, 65, 81, 0.9); /* Semi-transparent dark background */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #a5b4fc;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #f9a8a8;
            background-color: #7f1d1d;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #e5e7eb;
            text-align: left;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #6b7280;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #4b5563;
            color: #e5e7eb;
            width: 100%;
        }

        input:focus {
            border-color: #a5b4fc;
            outline: none;
            box-shadow: 0 0 5px rgba(165, 180, 252, 0.5);
        }

        button {
            background: linear-gradient(to right, #6366f1, #a5b4fc);
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="https://example.com/mechanical-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('admin.admin_login') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
